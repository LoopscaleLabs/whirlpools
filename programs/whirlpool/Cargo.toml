[package]
name = "whirlpool"
version = "0.2.0"
description = "Created with Anchor"
edition = "2018"

[lib]
crate-type = ["cdylib", "lib"]
name = "whirlpool"

[features]
no-entrypoint = []
no-idl = []
cpi = ["no-entrypoint"]
idl-build = ["anchor-lang/idl-build", "anchor-spl/idl-build"]

[dependencies]
anchor-lang = "=0.30.1"
anchor-spl = "=0.30.1"
spl-token = {version = "=3.5.0", features = ["no-entrypoint"]}
solana-program = "=1.18.11"
solana-zk-token-sdk = "=1.18.11"
thiserror = "1.0"
uint = {version = "0.9.1", default-features = false}
borsh = "0.9.3"
mpl-token-metadata = { version = "=4.1.1", features=["serde"]}

[dev-dependencies]
proptest = "1.0"
serde = "1.0.117"
serde_json = "1.0.59"

[dev-dependencies.serde_with]
version = "1.12.0"
features = ["json"]
